<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retirados – Cena UNSJ</title>
    <link rel="icon" type="image/webp" href="/src/assets/logo.webp" />
    <link rel="stylesheet" href="/src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-azuloscuro via-azul to-celeste p-6">
    <header class="text-center mb-6">
      <img src="/src/assets/logo-blanco.webp" alt="Logo UNSJ" class="w-20 mx-auto mb-3" />
      <h1 class="text-2xl md:text-3xl font-bold text-crema">Listado de invitados retirados</h1>
      <p class="text-celeste mt-1">Búsqueda y exportación</p>
    </header>

    <main class="bg-white/95 rounded-2xl shadow-lg max-w-6xl mx-auto p-6">
      <div class="flex flex-col gap-3 sm:flex-row sm:items-center mb-4">
        <input id="search" type="search" placeholder="Buscar por DNI, nombre o correo" class="flex-1 rounded-lg border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-azuloscuro/50 focus:border-azuloscuro text-azuloscuro" />
        <div class="flex gap-2">
          <button id="btnExportCsv" class="px-3 py-2 rounded-lg bg-azuloscuro text-white hover:bg-azul">Exportar CSV</button>
        </div>
      </div>

      <div id="totales" class="text-sm text-azuloscuro mb-3"></div>

      <div class="overflow-x-auto border border-gray-200 rounded-xl">
        <table class="min-w-full">
          <thead class="bg-crema/40">
            <tr>
              <th class="p-3 text-left text-azuloscuro">DNI</th>
              <th class="p-3 text-left text-azuloscuro">Nombre</th>
              <th class="p-3 text-center text-azuloscuro">Total</th>
              <th class="p-3 text-left text-azuloscuro">Pulseras</th>
            </tr>
          </thead>
          <tbody id="tbody" class="divide-y divide-gray-100"></tbody>
        </table>
      </div>

      <footer class="text-center text-gray-600 text-sm mt-6">UNSJ – <span id="anio"></span></footer>
    </main>

    <script type="module" src="/src/pages/retirados.js"></script>
  </body>
  
</html>
