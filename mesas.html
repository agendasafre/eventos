<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elección de Mesas – Cena UNSJ</title>
    <link rel="icon" type="image/webp" href="/src/assets/logo.webp" />
    <link rel="stylesheet" href="/src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  </head>

  <body class="min-h-screen bg-gradient-to-br from-azuloscuro via-azul to-celeste flex flex-col items-center justify-start p-6">
    <header class="text-center mb-6">
      <img src="/src/assets/logo-blanco.webp" alt="Logo UNSJ" class="w-24 mx-auto mb-4" />
      <h1 class="text-3xl font-bold text-crema">Elección de asientos</h1>
      <p class="text-celeste mt-1">Cena de Fin de Año – Rectorado UNSJ</p>
    </header>

    <!-- Contenedor de mesas -->
    <main id="mesasContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-5xl"></main>

    <button
      id="confirmBtn"
      type="button"
  class="hidden fixed bottom-8 right-8 bg-azuloscuro text-crema font-semibold px-5 py-3 rounded-full shadow-lg hover:shadow-xl transition disabled:opacity-60 disabled:cursor-not-allowed"
    >
      Confirmar selección
    </button>

    <footer class="text-center py-6 mt-10 text-crema/80 text-sm">
      <p>© <span id="anio"></span> · Rectorado – Universidad Nacional de San Juan</p>
    </footer>

    <script type="module" src="/src/pages/mesas.js"></script>
  </body>
</html>
