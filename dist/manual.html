<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carga Manual de Invitados ‚Äì UNSJ</title>
    <link rel="icon" type="image/webp" href="/assets/logo-C-Xvo68V.webp" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" crossorigin src="/assets/manual-DUEgfl35.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/sweetalert2.esm.all-BTjrmK4C.js">
    <link rel="modulepreload" crossorigin href="/assets/ui-BJHuH5st.js">
    <link rel="stylesheet" crossorigin href="/assets/sweetalert2.esm-D3xHWPxU.css">
  </head>
  <body class="min-h-screen bg-gradient-to-br from-azuloscuro via-azul to-celeste flex items-center justify-center p-6">
    <main class="w-full max-w-2xl bg-white/95 backdrop-blur-sm rounded-2xl shadow-xl overflow-hidden">
      <header class="bg-azuloscuro text-crema text-center py-6 px-6">
        <img src="/assets/logo-blanco-D2bGcivE.webp" alt="Logo UNSJ" class="w-24 mx-auto mb-2" />
        <h1 class="text-2xl md:text-3xl font-bold">Carga manual de invitados</h1>
        <p class="text-celeste text-sm mt-1">Uso interno</p>
      </header>

      <form id="form" class="p-6 space-y-5">
        <div class="grid grid-cols-1 gap-4">
          <div>
            <label for="dni" class="block text-sm font-medium text-gray-700 mb-1">DNI</label>
            <input id="dni" name="dni" type="text" maxlength="8" class="w-full rounded-lg border-gray-300 p-2 focus:ring-2 focus:ring-azuloscuro/50 focus:border-azuloscuro text-azuloscuro" placeholder="12345678" />
          </div>
          <div>
            <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre y Apellido</label>
            <input id="nombre" name="nombre" type="text" required class="w-full rounded-lg border-gray-300 p-2 focus:ring-2 focus:ring-azuloscuro/50 focus:border-azuloscuro text-azuloscuro" />
          </div>
          <div>
            <label for="correo" class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
            <input id="correo" name="correo" type="email" required class="w-full rounded-lg border-gray-300 p-2 focus:ring-2 focus:ring-azuloscuro/50 focus:border-azuloscuro text-azuloscuro" />
          </div>
          <div>
            <label for="lugar" class="block text-sm font-medium text-gray-700 mb-1">Lugar de trabajo (opcional)</label>
            <input id="lugar" name="lugar" type="text" class="w-full rounded-lg border-gray-300 p-2 focus:ring-2 focus:ring-azuloscuro/50 focus:border-azuloscuro text-azuloscuro" />
          </div>
        </div>

        <section class="border border-gray-200 rounded-xl p-4 bg-crema/20">
          <h2 class="text-lg font-semibold text-azuloscuro mb-2">üçΩÔ∏è Men√∫s</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 text-sm">
            <label>Com√∫n
              <input id="comun" name="comun" type="number" min="0" value="0" class="w-full mt-1 rounded-md border-gray-300 p-1 focus:ring-2 focus:ring-azuloscuro/40 focus:border-azuloscuro text-azuloscuro" />
            </label>
            <label>Cel√≠acos
              <input id="celiacos" name="celiacos" type="number" min="0" value="0" class="w-full mt-1 rounded-md border-gray-300 p-1 focus:ring-2 focus:ring-azuloscuro/40 focus:border-azuloscuro text-azuloscuro" />
            </label>
            <label>Vegetarianos
              <input id="vegetarianos" name="vegetarianos" type="number" min="0" value="0" class="w-full mt-1 rounded-md border-gray-300 p-1 focus:ring-2 focus:ring-azuloscuro/40 focus:border-azuloscuro text-azuloscuro" />
            </label>
            <label>Veganos
              <input id="veganos" name="veganos" type="number" min="0" value="0" class="w-full mt-1 rounded-md border-gray-300 p-1 focus:ring-2 focus:ring-azuloscuro/40 focus:border-azuloscuro text-azuloscuro" />
            </label>
          </div>
          <p class="text-sm text-gray-700 mt-2">Total de men√∫s: <b id="totalNum">0</b></p>
        </section>

        <div class="flex items-center gap-3">
          <button id="submitBtn" class="flex-1 py-3 text-lg font-semibold rounded-lg bg-azuloscuro text-white hover:bg-azul transition">Guardar invitado</button>
          <button id="limpiarBtn" type="button" class="px-4 py-3 rounded-lg border border-gray-300 text-azuloscuro">Limpiar</button>
        </div>

        <div id="resultado" class="hidden text-sm text-azuloscuro bg-celeste/20 border border-celeste rounded-lg p-3"></div>
      </form>

      <footer class="text-center py-4 bg-crema/80 text-gray-700 text-sm">
        <p>UNSJ ‚Äì <span id="anio"></span></p>
      </footer>
    </main>

  </body>
  
</html>
