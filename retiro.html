<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retiro de Entradas – Cena UNSJ</title>
    <link rel="icon" type="image/webp" href="/src/assets/logo.webp" />
    <link rel="stylesheet" href="/src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  </head>

  <body
    class="min-h-screen bg-gradient-to-br from-azuloscuro via-azul to-celeste flex flex-col items-center justify-start p-6"
  >
    <header class="text-center mb-6">
      <img
        src="/src/assets/logo-blanco.webp"
        alt="Logo UNSJ"
        class="w-24 mx-auto mb-4"
      />
      <h1 class="text-3xl font-bold text-crema">
        🎟️ Retiro de Entradas – Cena UNSJ
      </h1>
      <p class="text-celeste mt-1">
        Confirmación y entrega de pulseras del evento
      </p>
    </header>

    <main
      class="bg-white/90 rounded-2xl shadow-lg w-full max-w-lg p-6 space-y-6"
    >
      <form id="form" class="space-y-6">
        <!-- DNI -->
        <div>
          <label
            for="dni"
            class="block text-sm font-semibold text-azuloscuro mb-1"
            >DNI</label
          >
          <input
            id="dni"
            name="dni"
            type="text"
            maxlength="10"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-azuloscuro p-2 text-azuloscuro focus:outline-none"
            placeholder="Ingrese el DNI"
            required
          />
        </div>
        <section id="datosInvitado" class="space-y-6 hidden">
          <!-- Nombre -->
          <div>
            <label
              for="nombre"
              class="block text-sm font-semibold text-azuloscuro mb-1"
              >Nombre</label
            >
            <input
              id="nombre"
              name="nombre"
              type="text"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 p-1 bg-gray-50 text-azuloscuro"
              disabled
            />
          </div>

          <!-- Correo -->
          <div>
            <label
              for="correo"
              class="block text-sm font-semibold text-azuloscuro mb-1"
              >Correo</label
            >
            <input
              id="correo"
              name="correo"
              type="email"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 p-1 bg-gray-50 text-azuloscuro"
              disabled
            />
          </div>

          <!-- Menús -->
          <div
            class="grid grid-cols-2 gap-3 border-t border-gray-300 pt-3 text-sm"
          >
            <div>
              <label
                for="comun"
                class="block text-gray-700 font-medium mb-1"
                >Común / Tradicional</label
              >
              <input
                id="comun"
                name="comun"
                type="number"
                min="0"
                class="w-full border border-gray-300 rounded-lg px-2 py-1 text-center bg-gray-50 p-1 text-azuloscuro"
                disabled
              />
            </div>
            <div>
              <label
                for="celiacos"
                class="block text-gray-700 font-medium mb-1"
                >Celíacos</label
              >
              <input
                id="celiacos"
                name="celiacos"
                type="number"
                min="0"
                class="w-full border border-gray-300 rounded-lg px-2 py-1 text-center bg-gray-50 p-1 text-azuloscuro"
                disabled
              />
            </div>
            <div>
              <label
                for="vegetarianos"
                class="block text-gray-700 font-medium mb-1"
                >Vegetarianos</label
              >
              <input
                id="vegetarianos"
                name="vegetarianos"
                type="number"
                min="0"
                class="w-full border border-gray-300 rounded-lg px-2 py-1 text-center bg-gray-50 p-1 text-azuloscuro"
                disabled
              />
            </div>
            <div>
              <label
                for="veganos"
                class="block text-gray-700 font-medium mb-1"
                >Veganos</label
              >
              <input
                id="veganos"
                name="veganos"
                type="number"
                min="0"
                class="w-full border border-gray-300 rounded-lg px-2 py-1 text-center bg-gray-50 p-1 text-azuloscuro"
                disabled
              />
            </div>
          </div>

          <div class="text-center text-azuloscuro font-bold">
            Total de opciones: <span id="totalNum">0</span>
          </div>

          <!-- Pulseras -->
          <div
            id="pulserasContainer"
            class="hidden mt-4 bg-celeste/20 p-3 rounded-lg text-center"
          >
            <h4 class="text-azuloscuro font-semibold mb-2">
              Pulseras a entregar
            </h4>
            <div
              id="listaPulseras"
              class="flex flex-wrap justify-center gap-2"
            ></div>
          </div>

          <div class="pt-4 text-center">
            <button
              id="submitBtn"
              type="submit"
              class="bg-azuloscuro hover:bg-azul text-white font-semibold py-2 px-6 rounded-lg transition disabled:opacity-50 w-full p-2"
              disabled
            >
              Confirmar retiro
            </button>
          </div>
        </section>
      </form>
    </main>

    <footer class="text-center py-6 mt-10 text-crema/80 text-sm">
      <p>© <span id="anio"></span> · Rectorado – Universidad Nacional de San Juan</p>
    </footer>

    <script type="module" src="/src/pages/retiro.js"></script>
  </body>
</html>
