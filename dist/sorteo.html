<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Sorteo – Cena UNSJ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/webp" href="/assets/logo-C-Xvo68V.webp" />

  <body class="text-white overflow-hidden">
    <div class="wrap">
      <div style="text-align:center;">

          alt="Logo"
          class="logo"
        />
